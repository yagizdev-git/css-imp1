<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yağız Yeşiloglu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.freepik.com/premium-vector/personal-id-icon-logo-vector-design_810420-799.jpg" type="img/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
  <main class="profile-card">
    <!-- PHOTO  -->
    <div class="image">
      <img src="img/bio.jpg" alt="profile photo" class="profile-img">
    </div>
    <!-- NAME AND JOB -->
    <div class="text-data">
      <span class="name">Yağız Yeşiloglu</span>
      <span class="job">Student & Web. Dev. Learner</span>
    </div>
    <!-- SOCIAL MEDIA ICONS -->
    <div class="media-buttons">
      <a href="https://github.com/yagizdev-git" target="_blank" style="background: black;" class="link" id="git-hub"> 
        <i class='bx bxl-github'></i>
      </a>
      <a href="#" style="background: #316FF6" class="link"> 
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background: #00acee" class="link"> 
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background: #cd486b" class="link"> 
        <i class='bx bxl-instagram'></i>
      </a>
    </div>
    <!-- CONTACT -->
    <div class="buttons">
      <button class="button"><a href="mailto:yagizyesiloglu07@gmail.com">E-Mail</a></button>
      <button class="button">Phone</button>
    </div>
    <!-- LIKE COMMENT SHARE -->
    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">1.07mn</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">483k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">162k</span>
      </div>
    </div>
  </main>
</body>
</html>
